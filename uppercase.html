<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Uppercase!</title>
  </head>
  <body>
    <div class="container">
      <h1>WE LOVE UPPERCASES!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="Something">Type something to uppercase!</label>
            <input id="Something" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">UPPERCASE IT!</button>
        </form>
      </div>
      <div id="uppercased">
        <h1>You said:</h1>
        <p><span class="Something"></span>
      </div>
    </div>
  </body>
</html>
